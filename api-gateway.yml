zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    echo:
      path: /project/**
      serviceId: projects-service
      stripPrefix: true

hystrix:
  command:
    projects-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
