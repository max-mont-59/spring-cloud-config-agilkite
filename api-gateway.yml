zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    echo:
      path: /gateway/**
      serviceId: api-gateway
      stripPrefix: true

hystrix:
  command:
    myusers-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

api-gateway:
  ribbon:
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList
    listOfServers: http://discovery-server:8761/eureka/
    ConnectTimeout: 1000
    ReadTimeout: 3000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 100

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
