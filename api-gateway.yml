zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    projects-service: /project/**
    iterations-service: /iteration/**
    api-gateway: /gateway/**
    
ribbon:
  eureka:
    enabled: false

users:
  ribbon:
    listOfServers: http://discovery-server:8761/eureka/

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
