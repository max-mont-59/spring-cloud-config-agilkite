zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    projects-service:
      path: /project/**
      serviceId: projects-service
    iterations-service:
      path: /iterations/**
      serviceId: iterations-service
    api-gateway: /gateway/**

projects-service.ribbon.listOfServers: "http://projects-service:8083"
iterations-service.ribbon.listOfServers: "http://iterations-service:8084"

ribbon:
  restclient:
    enabled: true

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
